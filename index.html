<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <style>
      body {
        font-family: Arial, Helvetica, sans-serif;
      }
    </style>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.3.1/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.0/html2canvas.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/dompurify@2.3.0/dist/purify.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.inputmask/5.0.6/jquery.inputmask.min.js"></script>
    <title>Contract Generator</title>
    <link rel="stylesheet" href="./code/css/style.css" />
  </head>
  <body>
    <form id="client_form">
      <label>Nome</label>
      <input id="input_client_name" type="text" placeholder="Nome" />
      <label>CPF</label>
      <input id="input_client_CPF" type="text" placeholder="CPF" />
      <label>Endereço completo</label>
      <input id="input_client_address" type="text" placeholder="Endereço" />
      <label>Número da unidade consumidora</label>
      <input
        id="input_client_UC"
        type="text"
        placeholder="Digite o nº da unidade consumidora"
      />
      <label>E-mail</label>
      <input
        id="input_client_email"
        type="text"
        placeholder="Digite seu endereço de e-mail"
      />
      <label>Porcentagem</label>
      <input
        id="input_client_discount"
        type="number"
        step=".01"
        placeholder="Porcentagem de desconto"
      />
      <button id="input_client_button">Gerar contrato</button>
    </form>
    <script type="module" src="./code/js/text-format.js"></script>
    <script type="module" src="./code/js/script.js"></script>
    <script type="module" src="./code/js/cpf-authenticator.js"></script>
  </body>
</html>
